<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            background-color: green;
            padding: 10px;
        }
        div.first {
            opacity: 0.1;
        }
        div.second {
            opacity: 0.4;
        }
        div.third {
            opacity: 0.8;
        }
        div.fourth {
            opacity: 1;
        }
    </style>
    <body>
        <h1>The opacity property</h1>
        <p>This is how this property works</p>
        <div class="first">Opacity 0.1</div>
        <div class="second">Opacity 0.4</div>
        <div class="third">Opacity 0.8</div>
        <div class="fourth">Opacity 1 (Default)</div>
    </body>
</html>
